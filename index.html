
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The DCSS Update</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, maroon, red, orange, gold);
      color: #fff;
    }
    .header {
      text-align: center;
      padding: 2rem;
      background: #fff;
    }


    .header img {
      max-width: 400px;
      height: auto;
    }
    .content {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
    }
    .news-item {
    

      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 1rem;
    }
    .news-thumbnail {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  margin-bottom: 1rem;
  display: block;
}
.news-item img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  margin-bottom: 1rem;
  display: block;

    }
    .news-item h2 {
      margin: 0 0 0.5rem;
    }
    .news-item p {
      margin: 0 0 0.5rem;
    }
    .news-item a {
      color: #ffd700;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://5il.co/3bmjg" alt="The DCSS Update Logo" />
  </div>
  <div class="content" id="news">
    <p style="text-align:center">Loading latest news from DCSS...</p>
  </div>
  <footer>
    &copy; <span id="year"></span> Dougherty County School System. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    async function fetchRSS() {
      try {
        const res = await fetch('/.netlify/functions/fetchNews');
        const data = await res.json();

        const newsContainer = document.getElementById('news');
        newsContainer.innerHTML = '';

data.items.forEach(item => {
  let image = '';

  // Try to extract the main content image
  const matches = item.content.match(/<img[^>]+src="([^"]+)"/);
  if (matches && matches[1]) {
    image = matches[1];
  }

  // DEBUG LOG
  console.log("Image URL:", image);

  const div = document.createElement('div');
  div.className = 'news-item';

  div.innerHTML = `
    ${image ? `<img src="${image}" alt="News image" class="news-thumbnail">` : ''}
    <h2>${item.title}</h2>
    <p>${new Date(item.pubDate).toLocaleDateString()}</p>
    <p>${item.description}</p>
    <a href="${item.link}" target="_blank">Read more</a>
  `;

  newsContainer.appendChild(div);
});

  
      } catch (error) {
        console.error('Failed to load RSS feed', error);
        document.getElementById('news').innerHTML = '<p style="text-align:center">Unable to load news feed at this time. Please <a href="https://www.docoschools.org/news" target="_blank" style="color: #ffd700;">visit the DCSS News page</a>.</p>';
      }
    }

    fetchRSS();
  </script>
</body>
</html>
